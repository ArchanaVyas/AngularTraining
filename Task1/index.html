<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="container">
           <form name="clc">
            <input type="text" name="display" style="color: black; height: 70px"><br>
            <input class="sbtn" type="button" value="C"  >
            <input class="sbtn" type="button" value="/"  >
            <input class="sbtn" type="button" value="*"  >
            <input class="sbtn" type="button" value="<-" ><br>

            <input class="btn" type="button" value="7" >
            <input class="btn" type="button" value="8" >
            <input class="btn" type="button" value="9" >
            <input class="sbtn" type="button" value="-" ><br>

            <input class="btn" type="button" value="4" >
            <input class="btn" type="button" value="5" >
            <input class="btn" type="button" value="6" >
            <input class="sbtn" type="button" value="+" ><br>

            <input class="btn" type="button" value="1" >
            <input class="btn" type="button" value="2" >
            <input class="btn" type="button" value="3" >
            <input class="sbtn" type="button" value="%" ><br>

            <input class="sbtn" type="button" value="." >
            <input class="btn" type="button" value="0" >
            <input class="equal" type="button" value="=" >
           </form> 
        </div>
        
    </main>
    <footer>
        <p>&copy;Archana Vyas</p>
    </footer>
</body>
</html>
