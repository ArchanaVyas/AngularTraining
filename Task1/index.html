<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header Start -->
  <header>
    <h1>Simple Calculator</h1>
  </header>
  <!-- Header End -->

  <!-- Main Start -->
  <main>
    <div class="container">
      <form name="clc">

        <!-- Display area for the calculator -->
        <div class="display-container">
          <!-- Display input -->
          <input id="result" class="=display" type="text" name="display" readonly placeholder="0" />
        </div>

        <!-- Calculator buttons -->
        <div class="buttons-container">
          <!-- Buttons go here -->
          <div>
            <input id="button-clear" class="calc-operation" type="button" value="C" onclick="clearInput()" />
            <input id="button-division" class="calc-operation" type="button" value="/" onclick="solve('/')" />
            <input id="button-multiply" class="calc-operation" type="button" value="*" onclick="solve('*')" />
            <input id="button-back" class="calc-operation" type="button" value="<-" onclick="removeLastCharacter('<-')" />
          </div>

          <div>
            <input id="button-number-seven" class="numbers" type="button" value="7" onclick="solve('7')" />
            <input id="button-number-eight" class="numbers" type="button" value="8" onclick="solve('8')" />
            <input id="button-number-nine" class="numbers" type="button" value="9" onclick="solve('9')" />
            <input id="button-subtract" class="calc-operation" type="button" value="-" onclick="solve('-')" />
          </div>

          <div>
            <input id="button-number-four" class="numbers" type="button" value="4" onclick="solve('4')" />
            <input id="button-number-five" class="numbers" type="button" value="5" onclick="solve('5')" />
            <input id="button-number-six" class="numbers" type="button" value="6" onclick="solve('6')" />
            <input id="button-add" class="calc-operation" type="button" value="+" onclick="solve('+')" />
          </div>

          <div>
            <input id="button-number-one" class="numbers" type="button" value="1" onclick="solve('1')" />
            <input id="button-number-two" class="numbers" type="button" value="2" onclick="solve('2')" />
            <input id="button-number-three" class="numbers" type="button" value="3" onclick="solve('3')" />
            <input id="button-modulus" class="calc-operation" type="button" value="%" onclick="solve('%')" />
          </div>

          <div>
            <input id="button-decimal" class="calc-operation" type="button" value="." onclick="solve('.')" />
            <input id="button-number-zero" class="numbers" type="button" value="0" onclick="solve('0')" />
            <input id="button-equal" class="equal" type="button" value="=" onclick="calculateResult()" />
          </div>
        </div>

      </form>
    </div>
  </main>
  <!-- Main End -->

  <!-- Footer Start -->
  <footer>
    <p>&copy;Made by Archana Vyas</p>
  </footer>
  <!-- Footer End -->
  <script src="calc.js"></script>
</body>

</html>
